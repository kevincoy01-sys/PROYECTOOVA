# Docker Compose configuration for full-stack application

services:
  backend:
    build:
      context: ./ova-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/ovas
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./ova-frontend
    ports:
      - "4200:80"
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ovas
    ports:
      - "5432:5432"
    restart: unless-stopped
