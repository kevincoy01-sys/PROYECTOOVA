<div class="auth-form-container">
  <h2>{{ isLoginMode ? 'Iniciar sesión' : 'Registrarse' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Contraseña">
    </div>
    @if (error) {
      <div class="error-message">{{ error }}</div>
    }
    <button type="submit" class="btn-primary">{{ isLoginMode ? 'Entrar' : 'Registrar' }}</button>
    <button type="button" class="btn-link" (click)="toggleMode()">
      {{ isLoginMode ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
    </button>
  </form>
</div>
