server.port=8080

# Configuraci�n de la base de datos H2 (con persistencia en archivo)
spring.datasource.url=jdbc:h2:file:./data/ovadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuraci�n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuraci�n de la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de CORS
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de JWT
jwt.secret=mySecretKeyForJWT2024ThisIsAVeryLongSecretKeyForHS512AlgorithmAndMustBeAtLeast512BitsLongToWorkProperlyWithJWTSecurity
